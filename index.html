<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="todo-app">
      <div class="input-container">
        <input
          type="text"
          id="todo-input"
          placeholder="Type your todo list..."
        />
        <button id="add-button">Add</button>
      </div>
      <div class="all-btns">
        <button id="complete-all-button">Complete all tasks</button>
        <button id="clear-all-button">Clear all tasks</button>
      </div>
      <ul id="todo-list"></ul>
      <div class="footer">
        <div id="task-count">0 tasks left</div>
        <div class="filter-container all-btns">
          <button id="filter-all">All</button>
          <button id="filter-completed">Completed</button>
          <button id="filter-uncompleted">Uncompleted</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
